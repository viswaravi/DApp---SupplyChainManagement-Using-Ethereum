<div id="navbar">
  <ul>
      <li class="mlink" id="logo"><img id="welcome" src="../../assets/shop.png" alt="Give Alternate Path" class="rounded" ></li>
      <li></li>
      <li class="mlink" id="Profile"><img src="../../assets/user.png" alt="Give Alternate Path" class="rounded" (click)="logout()" ></li>
  </ul>
</div>

<div id = "optionBar">
<button routerLink = "items" class="optBtn mlink"><span class="btnImg"><img src="../../assets/cherry.png" alt=""></span>View Items</button>
<!--<button routerLink = "products" class="optBtn mlink"><span class="btnImg"><img src="../../assets/products.png" alt=""></span>Products</button>-->
<button  class="optBtn mlink"  (click)="open(content)" > <span><img src="../../assets/add.png" alt=""></span> Add New Item</button>
<button routerLink = "seeTrack" class="optBtn mlink"><span class="btnImg"><img src="../../assets/predict.png" alt=""></span>Transactions</button>
</div>
<br>


<app-items *ngFor="let item of items" [element]="item"> </app-items>


<router-outlet></router-outlet>



<ng-template #content let-modal>
  <div class="modal-body">
    <form  [formGroup]="newItemForm" (ngSubmit)="addItem()">
      <table id="t1" cellspacing="10" cellpadding="10" > 
     <tr>
        <td><span><img src="../../assets/orange.png" ></span>Item name</td>
        <td><input type="text" formControlName="name" class="form-control" id="product_id"></td>
    </tr> 
    <tr>
        <td><span><img src="../../assets/barcode.png" ></span>Harvested quantity</td>
        <td><input type="text" class="form-control" formControlName="quantity" id="quantity"></td>
    </tr>
    <tr>
    <tr>
        <td><span><img src="../../assets/location.png" ></span>Location of harvest </td>
        <td><input type="text" class="form-control" formControlName="location" id="area"></td>
    </tr>    
    <tr>
        <td><span><img src="../../assets/dollar.png" ></span>Cost of harvest </td>
        <td><input type="text" class="form-control" formControlName="cost" id="cost"></td>
    </tr> 
    <tr>
        <td>
            &nbsp;
            </td>
        </tr>
        <tr>
        <td>
            <input type="submit" class="form-control" class="btn btn-success" value="Add Item">
            </td>
        </tr>
    </table>
    </form>
  </div>
</ng-template>
